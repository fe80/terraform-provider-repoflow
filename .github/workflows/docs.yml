---
name: Docs Check
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    tags:
      - 'v*'

jobs:
  check-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.22'

      - name: Generate documentation
        run: go run github.com/hashicorp/terraform-plugin-docs/cmd/tfplugindocs generate

      - name: Check for differences
        run: |
          git diff --exit-code docs || (echo "::error::La documentation n'est pas Ã  jour avec le code. Lancez 'tfplugindocs generate' localement et committez les changements." && exit 1)
